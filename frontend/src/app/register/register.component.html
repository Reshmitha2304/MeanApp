<div class="container">
  <div class="jombotron">
    <form #frm="ngForm" (ngSubmit)="register(frm)">
      <div class="form-group">
        <label for="Name"> Name</label>
        <input type="text" class="form-control" name="name" id="" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="" ngModel required class="form-control"> 
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" name="add" id="" ngModel required class="form-control"> 
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="text" name="pwd" id="" ngModel required class="form-control"> 
      </div>
      <button type="submit" class="btn btn-success ">Register</button>
    </form>
  </div>
</div>
