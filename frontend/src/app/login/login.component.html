<div class="container">
  <div class="jombotron">
      <form  #frm="ngForm" (ngSubmit)="login(frm)">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" name="uname" id="" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="pwd" id="" class="form-control" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>   
  </div>
</div>
